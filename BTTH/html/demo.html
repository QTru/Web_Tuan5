<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>

    <script>
        function kiemTraEmail() {
            let email = document.getElementById("email").value;
            let emailRegex = /^\w+@[a-zA-Z]{1,12}(\.[a-zA-Z]{1,12})+$/;

            if (emailRegex.test(email)) {
                alert("Email hợp lệ");
            } else {
                alert("Email không hợp lệ");
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row w-100 ms-0">
            <div class="col-3 p-0 position-relative">
                <img class="w-100" src="../img/lion.jpg" alt="">
                <span class="text-light position-absolute bottom-0 start-50 translate-middle-x display-5"
                    style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Rawr</span>
            </div>
            <div class="col-9 p-0 text-dark d-flex align-items-center bg-secondary">
                <h1>&nbsp;Fearsome</h1>
            </div>
        </div>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-3">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">CONTACT</a>
                    </li>
                    <li class="nav-item" data-bs-toggle="modal" data-bs-target="#myModal">
                        <a class="nav-link text-light" href="#">SERVICES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">HELP</a>
                    </li>
                </ul>
            </div>
        </nav>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First</th>
                    <th>Last</th>
                    <th>Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="fw-bold">1</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td class="fw-bold">2</td>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td class="fw-bold">3</td>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form action="">
                        <label for="email" class="form-label">Email address:</label>
                        <input type="text" name="email" id="email" class="form-control" onblur="kiemTraEmail()">
                        <span class="text-secondary d-block">We'll never share you email address with anyone else</span>
                        <label for="password" class="form-label mt-3">Password:</label>
                        <input type="password" name="password" id="password" class="form-control">
                        <div class="form-check mt-3">
                            <input type="checkbox" name="check" id="check" class="form-check-input">
                            <label for="check" class="form-check-label">Check me out</label>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
