<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid bg-light text-bg-light">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Feane</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item me-3">
                            <a class="nav-link text-light" href="home.html">HOME</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link text-light" href="menu.html">MENU</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link text-light" href="about.html">ABOUT</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link active text-warning" href="book.html">BOOK TABLE</a>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-warning rounded-pill text-light px-4"
                                data-bs-toggle="modal" data-bs-target="#modalId">Order
                                Now</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="row mt-5" style="padding: 0 15.5%;">
            <div class="col">
                <h1>Book A Table</h1>
            </div>
            <div class="col"></div>
        </div>
        <div class="row" style="padding: 0 15.5%;">
            <div class="col">
                <form action="">
                    <input placeholder="Your Name" type="text" name="" id="" class="form-control mt-4">
                    <input placeholder="Phone Number" type="text" name="" id="" class="form-control mt-4">
                    <input placeholder="Your Email" type="text" name="" id="" class="form-control mt-4">
                    <input placeholder="How Many Lemons?" type="text" name="" id="" class="form-control mt-4">
                    <input placeholder="dd/mm/yyyy" type="date" name="" id="" class="form-control mt-4">
                </form>
            </div>
            <div class="col">
                <img class="w-75" src="../img/map.png" alt="">
            </div>
        </div>
        <div class="row mt-5" style="padding: 0 15.5%;">
            <div class="col">
                <button type="button" style="width: 150px;" class="btn btn-warning rounded-pill text-light px-4">BOOK
                    NOW!</button>
            </div>
            <div class="col"></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-warning" id="modalTitleId">
                            Order
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form class="mt-4" action="">
                                <label for="telephone" class="form-label">Telephone</label>
                                <input type="text" name="telephone" id="telephone" class="form-control">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" name="email" id="email" class="form-control">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="check" id="check">
                                    <label class="form-check-label" for="check">Check me out</label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning text-black">
                            Order
                        </button>
                        <button type="button" class="btn btn-warning text-black" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var modalId = document.getElementById('modalId');

            modalId.addEventListener('show.bs.modal', function (event) {
                // Button that triggered the modal
                let button = event.relatedTarget;
                // Extract info from data-bs-* attributes
                let recipient = button.getAttribute('data-bs-whatever');

                // Use above variables to manipulate the DOM
            });
        </script>
    </div>
</body>

</html>
