<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
        Launch
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="dang-nhap-tab" data-bs-toggle="tab"
                                data-bs-target="#dang-nhap" type="button" role="tab" aria-controls="dang-nhap"
                                aria-selected="true">
                                ĐĂNG NHẬP
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="dang-ky-tab" data-bs-toggle="tab" data-bs-target="#dang-ky"
                                type="button" role="tab" aria-controls="dang-ky" aria-selected="false">
                                ĐĂNG KÝ
                            </button>
                        </li>
                    </ul>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="dang-nhap" role="tabpanel" aria-labelledby="dang-nhap-tab">
                                <p class="text-secondary" style="text-align: justify;">
                                    Vui lòng đăng nhập trước khi mua vé để tích lũy điểm, cơ hội nhận thêm nhiều ưu đãi
                                    từ chương trình thành viên Galaxy Cinema.
                                </p>

                                <form action="">
                                    <input placeholder="Email" type="text" name="email" id="email"
                                        class="form-control mb-3">
                                    <input placeholder="Mật khẩu" type="password" name="password" id="password"
                                        class="form-control mb-3">

                                    <a class="link-secondary text-decoration-none" href="#">Quên mật khẩu?</a>

                                    <button class="btn btn-primary d-block w-100 mt-3" type="submit">Đăng
                                        nhập</button>
                                </form>
                            </div>
                            <div class="tab-pane" id="dang-ky" role="tabpanel" aria-labelledby="dang-ky-tab">
                                <form action="">
                                    <div class="mb-3 row">
                                        <input placeholder="Họ tên" type="text" name="name" id="name"
                                            class="form-control">
                                    </div>
                                    <div class="mb-3 row">
                                        <div class="ps-0 col">
                                            <input placeholder="Số điện thoại" type="text" name="phone" id="phone"
                                                class="form-control">
                                        </div>
                                        <div class="pe-0 col">
                                            <select class="form-select" name="gender" id="gender">
                                                <option value="Choose">Chọn giới tính</option>
                                                <option value="Nam">Nam</option>
                                                <option value="Nữ">Nữ</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <input placeholder="Email" type="text" name="email" id="email"
                                            class="form-control">
                                    </div>
                                    <div class="mb-3 row">
                                        <div class="ps-0 col">
                                            <input placeholder="Mật khẩu" type="password" name="password" id="password"
                                                class="form-control">
                                        </div>
                                        <div class="pe-0 col">
                                            <input placeholder="Xác nhận mật khẩu" type="password" name="retype"
                                                id="retype" class="form-control">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <div class="ps-0 col">
                                            <select name="city" id="city" class="form-select">
                                                <option value="Choose">Chọn thành phố</option>
                                                <option value="HCM">TP. Hồ Chí Minh</option>
                                                <option value="HN">TP. Hà Nội</option>
                                            </select>
                                        </div>
                                        <div class="pe-0 col">
                                            <select name="district" id="district" class="form-select">
                                                <option value="Choose">Quận</option>
                                                <option value="GV">Quận Gò Vấp</option>
                                                <option value="1">Quận 1</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <input placeholder="Địa chỉ" type="text" name="address" id="address"
                                            class="form-control">
                                    </div>
                                    <div class="mb-3 row">
                                        <input placeholder="Chọn ngày (dd/mm/yyyy)" type="date" name="date" id="date"
                                            class="form-control">
                                    </div>
                                    <div class="mb-3 row">
                                        <div class="pe-0 col">
                                            <img src="#" alt="Captcha">
                                        </div>
                                        <div class="pe-0 col">
                                            <input placeholder="Nhập mã captcha" type="text" name="captcha" id="captcha"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <p class="text-secondary">Tôi đã đọc và đồng ý với <span
                                            class="fw-bold text-primary">CHÍNH SÁCH</span> của chương trình</p>
                                    <button class="btn btn-primary d-block w-100 mt-3" type="submit">Đăng
                                        ký</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var modalId = document.getElementById('modalId');

        modalId.addEventListener('show.bs.modal', function (event) {
            // Button that triggered the modal
            let button = event.relatedTarget;
            // Extract info from data-bs-* attributes
            let recipient = button.getAttribute('data-bs-whatever');

            // Use above variables to manipulate the DOM
        });
    </script>

</body>

</html>
